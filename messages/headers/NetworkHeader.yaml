Messages:
  - Name: NetworkHeader
    Description: Header for messages sent over the network between tools.  Won't generally go onto a physical link, will instead be translated by gateways into another format (like for CANbus or Serial).
    Fields:
      - Name: Source
        Type: uint16
        Default: 0
      - Name: Destination
        Type: uint16
        Default: 0
      - Name: ID
        Type: uint32
        Default: 0
        IDBits: 32
      - Name: PackedField
        Type: uint32
        Units: ""
        Description: To hold bitfields
        Bitfields:
            - Name: Priority
              NumBits: 8
              Default: 0
              Units: ""
            - Name: DataLength
              Default: 0
              NumBits: 24
              Units: ""
      - Name: Time
        Type: uint32
        Description: Rolling millisecond counter.
        Default: 0
