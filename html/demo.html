<html>
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="./jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="./goldenlayout/goldenlayout.min.js"></script>
        <script type="text/javascript" src="./msgtools/d3.v3.min.js"></script>
        <script type="text/javascript" src="./msgtools/msgtools.js"></script>
        <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="./goldenlayout/goldenlayout-base.css" />

        <!-- To set a light or dark theme, load the correct goldenlayout css and add 'light' or 'dark' as a body class -->
        <link type="text/css" rel="stylesheet" href="./goldenlayout/goldenlayout-light-theme.css" />
        <link type="text/css" rel="stylesheet" href="./css/mgstools-theme.css" />
        <!-- <link type="text/css" rel="stylesheet" href="./goldenlayout/goldenlayout-light-theme.css" /> -->
    </head>
    <body class="light">
        <div class="container-fluid">
            <div class="row">
                <nav>
                    <div class="dropdown-container menu">
                        <a class="button menu" id="menu_toggle_trigger" target="menu_toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="40" height="40">
                                <path class="background" d="M64 14A50 50 0 1 0 64 114 50 50 0 1 0 64 14Z"/>
                                <path d="M64 117c-29.2 0-53-23.8-53-53s23.8-53 53-53 53 23.8 53 53S93.2 117 64 117zM64 17c-25.9 0-47 21.1-47 47s21.1 47 47 47 47-21.1 47-47S89.9 17 64 17z" class="a"/>
                                <path d="M86.5 52h-45c-1.7 0-3-1.3-3-3s1.3-3 3-3h45c1.7 0 3 1.3 3 3S88.2 52 86.5 52zM86.5 67h-45c-1.7 0-3-1.3-3-3s1.3-3 3-3h45c1.7 0 3 1.3 3 3S88.2 67 86.5 67z" class="a"/>
                                <path d="M86.5 82h-45c-1.7 0-3-1.3-3-3s1.3-3 3-3h45c1.7 0 3 1.3 3 3S88.2 82 86.5 82z" class="a"/>
                            </svg>
                        </a>
                        <div class="dropdown closed" id="menu_toggle">
                            <button type="button" name="button" class="btn" id="lock_btn">Lock</button>
                        </div>
                    </div>
                    <div class="tab-container tabs" id="toolbar_container">
                        <div class="dropdown-container tabs">
                            <a class="button add" id="tab_toggle_trigger" target="tab_toggle">+</a>
                            <div class="dropdown closed" id="tab_toggle">
                            </div>
                        </div>
                    </div>
                    <h4 id="config_name"></h4>
                    <div class="theme-switch">
                        Switch themes
                        <label class="switch">
                          <input type="checkbox">
                          <span class="slider round"></span>
                        </label>
                    </div>
                </nav>
            </div>
            <div class="row">
                <div id="layout_container" style="height:100%;">
                </div>
            </div>
        </div>
    </body>
    <script>
        // Switching themes
        jQuery('.theme-switch input').change(function(){
            if(jQuery('body').hasClass('dark')){
                jQuery('body').removeClass('dark').addClass('light');
                jQuery('link[href="./goldenlayout/goldenlayout-dark-theme.css"]').attr('href', './goldenlayout/goldenlayout-light-theme.css')
            } else {
                jQuery('body').removeClass('light').addClass('dark');
                jQuery('link[href="./goldenlayout/goldenlayout-light-theme.css"]').attr('href', './goldenlayout/goldenlayout-dark-theme.css')
            }
        });
    </script>
    <script type="text/javascript" src="./msgtools/Settings.js" ></script>
    <script type="text/javascript" src="./webdav/webdav.js" ></script>
    <script type="text/javascript" src="./msgtools/SettingsStorage.js" ></script>
    <script type="text/javascript" src="./msgtools/MsgFieldLabel.js" ></script>
    <script type="text/javascript" src="./msgtools/MsgTree.js" ></script>
    <script type="text/javascript" src="./msgtools/MsgSelector.js" ></script>
    <script type="text/javascript" src="./msgtools/MsgDialog.js" ></script>
    <script type="text/javascript" src="./msgtools/Plot-component.js" ></script>
    <script type="text/javascript" src="./msgtools/MsgPlot.js" ></script>
    <script type="text/javascript" src="./layout.js"></script>
    <script type="text/javascript" src="./menu.js"></script>


    <!-- Keep this at the bottom so there's time for the web components to load -->
    <script type="text/javascript" src="./load.js"></script>

</html>
