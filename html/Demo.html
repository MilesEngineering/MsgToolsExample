    <!-- <script type="text/javascript" src="msgtools/d3.v3.min.js" ></script> -->
    <script type='text/javascript'>
        function connectToServer() {
            var client = new msgtools.MessageClient('WebGuiDemo');
            var options = new Map();
            options.set('server', location.hostname);
            client.connect(options);
        }
        msgtools.load('../obj/CodeGenerator/Javascript/', ['TextCommand', 'TestCase3', 'BandwidthTest', 'TextResponse', 'TestCase4', 'Printf', 'TestCase1', 'TestCase2', 'Taxonomy.Canidae.Wolf', 'Taxonomy.Canidae.Canis', 'Taxonomy.Canidae.Vulpes', 'Taxonomy.Canidae.Dog', 'Taxonomy.Canidae.AFox', 'Taxonomy.Canidae.Fox', 'Taxonomy.Canidae.Canidae'])
            .then(() => {connectToServer()})
    </script>
    <link type="text/css" rel="stylesheet" href="./bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./goldenlayout/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="./goldenlayout/goldenlayout-dark-theme.css" />
</head>
