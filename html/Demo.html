<html>
<head>
    <meta charset="utf-8"/>
    <script type='text/javascript'>
        //console.log("simple.html head")
    </script>
    <script type="text/javascript" src="msgtools/msgtools.js" ></script>
    <script type="text/javascript" src="msgtools/d3.v3.min.js" ></script>
    <script type='text/javascript'>
        function connectToServer() {
            var client = new msgtools.MessageClient('WebGuiDemo');
            var options = new Map();
            options.set('server', location.hostname);
            client.connect(options);
        }
        msgtools.load('../obj/CodeGenerator/Javascript/', ['TextCommand', 'TestCase3', 'BandwidthTest', 'TextResponse', 'TestCase4', 'Printf', 'TestCase1', 'TestCase2', 'Taxonomy.Canidae.Wolf', 'Taxonomy.Canidae.Canis', 'Taxonomy.Canidae.Vulpes', 'Taxonomy.Canidae.Dog', 'Taxonomy.Canidae.AFox', 'Taxonomy.Canidae.Fox', 'Taxonomy.Canidae.Canidae'])
            .then(() => {connectToServer()})
    </script>
</head>
<body>
    <msgtools-tabs tabNames="Rx dropdown,Tx dropdown,Rx Tree,Tx Tree,Plot">
        <div>
            <msgtools-msgselector handler=msgtools-msgrx></msgtools-msgselector>
        </div>
        <div>
            <msgtools-msgselector handler=msgtools-msgtx></msgtools-msgselector>
        </div>
        <div>
            <msgtools-msgtree displayDepth=2 handler=msgtools-msgrx></msgtools-msgtree>
        </div>
        <div>
            <msgtools-msgtree handler=msgtools-msgtx></msgtools-msgtree>
        </div>
        <div>
            <msgtools-msgselector handler=msgtools-msgplot></msgtools-msgselector>
        </div>
    </msgtools-tabs>
</body>
<script type='text/javascript'>
    //console.log("simple.html after body")
</script>

<script type="text/javascript" src="msgtools/MsgFieldLabel.js" ></script>
<script type="text/javascript" src="msgtools/MsgTree.js" ></script>
<script type="text/javascript" src="msgtools/MsgSelector.js" ></script>
<script type="text/javascript" src="msgtools/MsgDialog.js" ></script>
<script type="text/javascript" src="msgtools/MsgTabs.js" ></script>
<script type="text/javascript" src="msgtools/Plot-component.js" ></script>
<script type="text/javascript" src="msgtools/MsgPlot.js" ></script>
</html>
